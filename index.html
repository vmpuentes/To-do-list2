<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.2.1.min.js"></script>
     <script src="js/scripts.js"></script>
     <title>To Do List</title>
  </head>
  <body>
    <div class="container">
     <h1>To Do List</h1>

     <div class="row">
       <div class="col-md-6">
         <h2>Add a task that you need to do today...</h2>
         <form id="new-task">
           <div class="form-group">
             <label for="new-location">Location</label>
             <input type="text" class="form-control" id="new-location" required>
           </div>
           <div class="form-group">
             <label for="new-landmark">Landmark</label>
             <input type="text" class="form-control" id="new-landmark" required>
           </div>
           <div class="form-group">
             <label for="new-timeofyear">Time of Year</label>
             <input id="new-timeofyear" class="form-control" type="date" required>
           </div>
           <div class="form-group">
             <label for="new-notes">Notes</label>
             <input type="text" class="form-control" id="new-notes" required>
           </div>

           <button type="submit" class="btn">Add</button>
         </form>

  </body>
</html>
